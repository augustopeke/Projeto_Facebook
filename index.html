<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>

        <div class="container">
            <header class="header">
                <div class="logo-facebook">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
                </div>

                <div class="informacao">
                    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </h2>
                </div>
            </header>

            <div class="acessibilidade">
                <form class="cabecalho">
                    <div class="login">
                        <input type="text" placeholder="Email ou telefone">
                    </div>
                    <div class="senha">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="botao-login">
                        <a href="#" class="login">Entrar</a>
                    </div>
                    <div class="recuperar-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="barra-horizontal"></div>
                    <div class="criar-conta">
                        <a href="#">Criar nova conta</a>
                    </div>
                </form>
                <div class="paragrafo">
                    <p><a href="#" class="criar-pagina">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
